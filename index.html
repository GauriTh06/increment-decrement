    <script>
        const quantityElement = document.getElementsById("quantity");
        let quantity = parseInt(quantityElement.innerText);

        function ChngeQuantity(op) {

            if (op == 'increment')
                ++quantity;

            if (op == 'decrement'&& quantity>1)
                --quantity;

            quantityElement.innerText = quantity;
        }
